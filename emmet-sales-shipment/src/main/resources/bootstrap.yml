spring:
  application:
    name: emmet-sales-shipment
    
  cloud:
     consul:
        host: localhost
        port: 8500

        discovery:
          healthCheckPath: /health
          healthCheckInterval: 15s
          instanceId: ${spring.application.name}:${random.value}
 
endpoints:
  health:
    sensitive: false
  restart:
    enabled: true
  shutdown:
    enabled: true
        